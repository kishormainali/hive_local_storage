name: hive_local_storage
description: A cache helper which uses hive and flutter_secure_storage to make ease to store session and encrypted data
version: 2.0.0-dev.4
homepage: https://github.com/kishormainali/hive_local_storage
repository: https://github.com/kishormainali/hive_local_storage
topics:
  - local-storage
  - session
  - cache
  - hive
  - secure-storage

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  flutter_secure_storage: ^9.2.4
  collection: ^1.19.1 # pinned by flutter sdk
  synchronized: ^3.3.1
  rxdart: ^0.28.0

  path_provider: ^2.1.5

  path: any # pinned by flutter sdk

  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  hive_ce_generator: ^1.8.2
  build_runner: ^2.4.15

  freezed: ^3.0.4
