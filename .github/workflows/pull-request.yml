# .github/workflows/pull-request.yml
name: Review PR
on:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 📝 Format Code
        run: dart format .

      - name: 📝 Analyze Code
        run: dart analyze .
